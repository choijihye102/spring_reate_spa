spring.application.name=SemiprojectV2

spring.datasource.url=jdbc:mariadb://192.168.44.132:3306/fullstack
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=fullstack
spring.datasource.password=fullstack

# devtools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# mybatis
logging.level.org.mybatis=DEBUG
logging.level.java.sql=DEBUG
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis mapper
mybatis.mapperLocations=classpath:mapper/*.xml

# jpa ?? ?? ?? (spring.jpa.show-sql, spring.jpa.properties.hibernate.format_sql? ??? false ?? )
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 